buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
     	//providedCompile 'org.apache.tomcat:tomcat-catalina:7.0.52'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

bootRepackage {
    mainClass = 'hello.Application'
}

jar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile("junit:junit:4.12")
    // https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-core
	compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '7.0.52'
	// https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-websocket
	compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-websocket', version: '7.0.52'
	// https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-el
	compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-el', version: '7.0.52'
}